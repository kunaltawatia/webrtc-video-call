</head>

<body>
  <div id="root">
    <div class="full-loader">
      <div class="fly">
        <div class="base"><span></span>
          <div class="face"></div>
        </div>
      </div>
      <div class="longfazers">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>
    <style type="text/css">
      /* fullscreen loader */
      .full-loader {
        position: fixed;
        top: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1000;
        background: #ffc107;
        overflow: hidden;
      }

      .full-loader .fly {
        position: absolute;
        top: 50%;
        margin-left: -65px;
        left: 50%;
        animation-duration: 0.4s;
        animation-name: speeder;
        animation-iteration-count: infinite;
      }

      .full-loader .fly .base span {
        position: absolute;
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-right: 100px solid rgba(0, 0, 0, 0.55);
        border-bottom: 6px solid transparent;
      }

      .full-loader .fly .base span:before {
        content: "";
        height: 22px;
        width: 22px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.55);
        position: absolute;
        right: -110px;
        top: -16px;
      }

      .full-loader .fly .base span:after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-top: 0 solid transparent;
        border-right: 55px solid rgba(0, 0, 0, 0.55);
        border-bottom: 16px solid transparent;
        top: -16px;
        right: -98px;
      }

      .full-loader .fly .base .face {
        position: absolute;
        height: 12px;
        width: 20px;
        background: rgba(0, 0, 0, 0.55);
        border-radius: 20px 20px 0 0;
        transform: rotate(-40deg);
        right: -125px;
        top: -15px;
      }

      .full-loader .fly .base .face:after {
        content: "";
        height: 12px;
        width: 12px;
        background: rgba(0, 0, 0, 0.55);
        right: 4px;
        top: 7px;
        position: absolute;
        transform: rotate(40deg);
        transform-origin: 50% 50%;
        border-radius: 0 0 0 2px;
      }

      .full-loader .longfazers {
        position: absolute;
        width: 100%;
        height: 100%;
        left: -50%;
      }

      .full-loader .longfazers span {
        position: absolute;
        background: rgba(0, 0, 0, 0.55);
        border-radius: 3px;
      }

      .full-loader .longfazers span:nth-child(1) {
        height: 4px;
        width: 20%;
        top: calc(1 * 5%);
        animation-duration: calc(95 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(2) {
        height: 2px;
        width: 19%;
        top: calc(2 * 5%);
        animation-duration: calc(12 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(3) {
        height: 1px;
        width: 24%;
        top: calc(3 * 5%);
        animation-duration: calc(74 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(4) {
        height: 5px;
        width: 21%;
        top: calc(4 * 5%);
        animation-duration: calc(99 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(5) {
        height: 1px;
        width: 19%;
        top: calc(5 * 5%);
        animation-duration: calc(19 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(6) {
        height: 2px;
        width: 25%;
        top: calc(6 * 5%);
        animation-duration: calc(30 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(7) {
        height: 1px;
        width: 9%;
        top: calc(7 * 5%);
        animation-duration: calc(28 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(8) {
        height: 5px;
        width: 16%;
        top: calc(8 * 5%);
        animation-duration: calc(30 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(9) {
        height: 3px;
        width: 13%;
        top: calc(9 * 5%);
        animation-duration: calc(35 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(10) {
        height: 2px;
        width: 13%;
        top: calc(10 * 5%);
        animation-duration: calc(100 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(11) {
        height: 3px;
        width: 21%;
        top: calc(11 * 5%);
        animation-duration: calc(30 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(12) {
        height: 2px;
        width: 24%;
        top: calc(12 * 5%);
        animation-duration: calc(99 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(13) {
        height: 4px;
        width: 12%;
        top: calc(13 * 5%);
        animation-duration: calc(21 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(14) {
        height: 2px;
        width: 15%;
        top: calc(14 * 5%);
        animation-duration: calc(77 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(15) {
        height: 5px;
        width: 20%;
        top: calc(15 * 5%);
        animation-duration: calc(67 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(16) {
        height: 5px;
        width: 14%;
        top: calc(16 * 5%);
        animation-duration: calc(55 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(17) {
        height: 1px;
        width: 8%;
        top: calc(17 * 5%);
        animation-duration: calc(90 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(18) {
        height: 1px;
        width: 23%;
        top: calc(18 * 5%);
        animation-duration: calc(93 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      .full-loader .longfazers span:nth-child(19) {
        height: 3px;
        width: 19%;
        top: calc(19 * 5%);
        animation-duration: calc(28 * 0.02s + 0.2s);
        animation-name: longfazer;
        animation-iteration-count: infinite;
      }

      @keyframes speeder {
        00% {
          transform: translate(0px, 0px) rotate(-1deg);
        }

        10% {
          transform: translate(-1px, 1px) rotate(0deg);
        }

        20% {
          transform: translate(1px, 0px) rotate(0deg);
        }

        30% {
          transform: translate(-2px, 0px) rotate(-1deg);
        }

        40% {
          transform: translate(1px, -2px) rotate(1deg);
        }

        50% {
          transform: translate(-1px, 1px) rotate(-1deg);
        }

        60% {
          transform: translate(0px, 2px) rotate(0deg);
        }

        70% {
          transform: translate(2px, -1px) rotate(1deg);
        }

        80% {
          transform: translate(-2px, -1px) rotate(-1deg);
        }

        90% {
          transform: translate(1px, -2px) rotate(-1deg);
        }

        100% {
          transform: translate(-2px, -1px) rotate(1deg);
        }
      }

      @keyframes longfazer {
        0% {
          left: 150%;
        }

        100% {
          left: -50%;
          opacity: 0;
        }
      }
    </style>
  </div>
  <noscript>
    <div style="align-items: center; display: flex; font-size: 30px; justify-content: center; min-height: 100vh;">
      This website need Javascript. Please turn it on.
    </div>
  </noscript>
</body>

</html>
